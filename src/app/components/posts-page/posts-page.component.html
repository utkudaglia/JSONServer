<div class="body">
  <div class="left-side"></div>
  <div class="blog-side">
    <div class="div-posts">
      <ul class="post-wrapper">
        <li *ngFor="let post of this.postsPageHandler.posts$ | async" class="posts">
          <span *ngIf="this.postsPageHandler.savedId === post.id">
          <span class="post-title">{{post.title}}</span> <br>
          <span class="post">{{post.post}}</span>
          <span class="post-author">Author: {{post.author}}</span>
          <span class="delete-post" (click)="this.postsPageHandler.deletePost(post.id)">Delete Post</span>
          <ul class="comment-wrapper">
            <li *ngFor="let comment of this.postsPageHandler.comments$ | async">
              <span *ngIf="comment.postId === post.id">
                <span class="comment-body">{{comment.body}}</span> <br>
                <span class="comment-author"> {{comment.author}} </span>
                <span class="delete-comment" (click)="this.postsPageHandler.deleteComment(comment.id)">Delete Comment</span>
              </span>
            </li>
          </ul>
          <span (click)="this.postsPageHandler.toggleFocus(post.id)"> Add New Comment</span><br>
          <form class="newCommentInput" *ngIf="post.id === this.postsPageHandler.focusId && this.postsPageHandler.focus">
            <input matInput #commentAuthor class="commentAuthor" placeholder="Author Name"><br>
            <textarea matInput #commentInput class="commentInput" placeholder="Comment"></textarea><br>
            <button mat-button class="postComment"
                    (click)="this.postsPageHandler.postComment(commentInput.value, commentAuthor.value, post.id)">Post</button>
          </form>
          </span>
        </li>
      </ul>
    </div>
  </div>
  <div class="right-side"></div>
</div>
